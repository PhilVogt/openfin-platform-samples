<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Channel Demo View Two</title>
    <script type="module" src="/platform-messaging-channel/views/view-two/view-two.js"></script>
    <link rel="stylesheet" href="/platform-messaging-channel/style/main.css" />

  <body>
    <h1>View Two</h1>
    <h2>This is a basic example of an OpenFin Channel API app.</h2>
    <p>
      <button id="connect-client">
        Connect To Channel
      </button>
      <button id="disconnect-client" disabled>
        Disconnect From Channel
      </button>
      <button id="remove-action" disabled>
        Remove Action
      </button>
      <button id="call-channel-action-helloworld" disabled>
        Call Channel
      </button>
      <button id="clear-console">
        Clear Console
      </button>
    </p>
    <p>
      <textarea name="" id="console" cols="30" rows="5"></textarea>
    </p>
    <p></p>
